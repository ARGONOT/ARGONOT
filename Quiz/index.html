<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>
<body>
    <div class="start">
        <button class="btn-start">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Time</div>
                <div class="time-second"></div>
                <div class="time-line"></div>
            </div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi java cart curt ?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option"><span>a: Node.js</span></div>
                <div class="option"><span>b: Python</span></div>
                <div class="option"><span>c: Ruby</span></div>
                <div class="option"><span>d:  C++</span></div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index"></div>
            <button class="btn-next-question">Next Question</button>
        </footer>
    </div>
    <div class="score-box">
        <div class="puan"><i class="fas fa-crown"></i></div>
        <div class="score-text">0 Puan</div>
    </div>
    <script src="constructor.js"></script>
</body>
</html>
